spring.application.name=ipa-sri-lanka-api
server.port= 8000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/ipa_api?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

application.jwt.secretKey=ipadevelopersipadevelopersipadevelopers
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=90
application.system.generalIdLength=16
application.system.generalKeyPrefix=IPA-